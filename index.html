<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/horizontal.css">
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<div class="wrap">
  <!-- navigation -->
  <header>
    <!-- controls for our slider -->
    <label for="slide-1-trigger">Slide 1</label>
    <label for="slide-2-trigger">Slide 2</label>
    <label for="slide-3-trigger">Slide 3</label>
    <label for="slide-4-trigger">Slide 4</label>
  </header>

  <!-- input labeled "checked" is our starter slide-->
  <input id="slide-1-trigger" type="radio" name="slides" checked>
  <section class="slide slide-one">
    <h1>Headline 1</h1>
  </section>
  <input id="slide-2-trigger" type="radio" name="slides">
  <section class="slide slide-two">
    <h1>Headline 2</h1>
  </section>
  <input id="slide-3-trigger" type="radio" name="slides">
  <section class="slide slide-three">
    <h1>Headline 3</h1>
  </section>
  <input id="slide-4-trigger" type="radio" name="slides">
  <section class="slide slide-four">
    <h1>Headline 4</h1>
    <!-- add some content within a few of these divs (instead of photos)-->
  </section>

</div>

</body>
</html>
